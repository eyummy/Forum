<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                background-color: #333;
            }
            #box{
                position: absolute;top: 100px;left: 200px;width: 460px;height: 360px;
            }
            #img1{
                opacity: 0.1;
                position: absolute;top: 0;left: 0;
            }
            #img2{
                position: absolute;top: 0;left: 0;
                clip: rect(0,250px,250px,0);
            }
            #main{
                position: absolute;top: 0;left: 0;
                border: 1px solid white;width: 200px;height: 200px;
            }
            .minDiv{
                position: absolute;width: 6px;height: 6px;background-color: #fff;margin-left: -3px;margin-top: -3px;
            }
            .left{
                left: 0px;top: 50%;
            }
            .right{
                left: 100%;top: 50%;
            }
            .top{
                left: 50%;top: 0;
            }
            .bottom{
                top: 100%;left: 50%;
            }
            .left-top{
                left: 0;top:0;
            }
            .left-bottom{
                left: 0;top: 100%;
            }
            .right-top{
                left: 100%;top: 0;
            }
            .right-bottom{
                left: 100%;top: 100%;
            }
            .ltrb{
                cursor:nw-resize;
            }
            .rtlb{
                cursor:ne-resize;
            }
            .vertical{
                cursor:n-resize;
            }
            .horizontal{
                cursor: e-resize;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <img src="邻家篱笆15.jpg" width="550" height="360" id="img1"/>
            <img src="邻家篱笆15.jpg" width="550" height="360" id="img2"/>
            <div id="main">
                <div class="minDiv left-top ltrb"></div>
                <div class="minDiv top vertical"></div>
                <div class="minDiv right-top rtlb"></div>
                <div class="minDiv right horizontal"></div>
                <div class="minDiv right-bottom ltrb"></div>
                <div class="minDiv bottom vertical"></div>
                <div class="minDiv left-bottom rtlb"></div>
                <div class="minDiv left horizontal"></div>
            </div>
        </div>
    </body>
</html>
