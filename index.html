<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style/index.css" />
		<title>主页</title>
	</head>
	<body>
		<div id="container">
			<!-- 主体部分，左侧简介，右侧实现登录功能 -->
			<div id="main">
				<div class="content">
					<header>
						<div id="page_top">

						</div>
						<div id="nav_bar">
							<div id="logo">
								<img src="" alt="" />
							</div>
							<ul>
								<li><a href="#">微软俱乐部</a></li>
								<li><a href="#">加入我们</a></li>
							</ul>
							<div id="search">
								<form id="search_form" action="" method="post">
									<input id="search_box" type="textbox" name="search_box" />
									<input id="search_button" type="button" name="search_button" value="搜索" />
								</form>
							</div>
						</div>
					</header>
					<div id="left">

					</div>
					<div id="right">
						<form name="login" method="post">
							<div id="title">
								<span>登录</span>
							</div>
							<div id="login_textbox">
								<input type="text" name="username" placeholder="用户名" value="" />
								<input type="password" name="password" placeholder="密码" value="" />
								<input type="checkbox" name="autoFlag" value="" />
								<span>记住用户名和密码</span>
							</div>
							<div id="login_button">
								<input type="button" name="login" value="登录" />
							</div>
							<div id="signup_text">
								还没有Club账户？赶快<a href="#">注册</a>吧！
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- 附加信息，友情链接，版权信息等 -->
			<div id="xtra">
				<div class="content">

				</div>
			</div>
		</div>
	</body>
</html>
